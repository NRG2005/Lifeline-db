<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients - Diagnostic Centre</title>
    <!-- This one script loads all the professional styling (Tailwind CSS) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="flex min-h-screen">
    
    <!-- Sidebar -->
    <div class="w-64 bg-slate-900 text-white p-6 flex flex-col">
      <div class="mb-10">
        <h1 class="text-2xl font-bold">Lifeline.DB</h1>
        <p class="text-sm text-slate-400">Diagnostic Centre</p>
      </div>
      <nav class="flex-1">
        <ul class="space-y-2">
          <li><a href="index.html" class="block py-2 px-4 rounded hover:bg-slate-800">Dashboard</a></li>
          <!-- This link is highlighted because this IS the Patients page -->
          <li><a href="patients.html" class="block py-2 px-4 rounded bg-blue-600 text-white">Patients</a></li>
          <li><a href="tests.html" class="block py-2 px-4 rounded hover:bg-slate-800">Tests</a></li>
          <li><a href="staff.html" class="block py-2 px-4 rounded hover:bg-slate-800">Staff</a></li>
        </ul>
      </nav>
      <div class="text-sm text-slate-500">
        <p>&copy; 2025 Lifeline Diagnostics</p>
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="flex-1 p-10">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-bold text-gray-800">Patient Management</h2>
        <button class="bg-green-600 text-white font-medium py-2 px-5 rounded-lg shadow-md hover:bg-green-700 transition-colors">
          Register New Patient
        </button>
      </div>
      
      <!-- Patient List Table -->
      <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <table class="w-full text-left">
          <thead class="bg-gray-200">
            <tr>
              <th class="p-4">Patient ID</th>
              <th class="p-4">Name</th>
              <th class="p-4">Contact</th>
              <th class="p-4">Email</th>
              <th class="p-4">Gender</th>
            </tr>
          </thead>
          <!-- This table body will be filled by our script -->
          <tbody id="patient-table-body">
            <!-- JavaScript will insert rows here -->
            <tr>
              <td colspan="5" class="p-4 text-center text-gray-500">Loading patient data...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <!-- NEW SCRIPT TO FETCH DATA -->
  <script>
    // This runs when the page is finished loading
    window.addEventListener('DOMContentLoaded', () => {
      const tableBody = document.getElementById('patient-table-body');
      
      // Fetch data from our new API endpoint
      fetch('/api/patients')
        .then(response => {
          if (!response.ok) {
            throw new Error(`Network error: ${response.statusText}`);
          }
          return response.json();
        })
        .then(patients => {
          // Clear the "Loading..." message
          tableBody.innerHTML = ''; 

          if (patients.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="5" class="p-4 text-center text-gray-500">No patients found in the database.</td></tr>';
            return;
          }

          // Loop through each patient and create a table row
          patients.forEach(patient => {
            const row = document.createElement('tr');
            row.classList.add('border-b', 'hover:bg-gray-50');
            
            row.innerHTML = `
              <td class="p-4">${patient.patient_id}</td>
              <td class="p-4 font-medium text-gray-900">${patient.first_name} ${patient.last_name}</td>
              <td class="p-4 text-gray-700">${patient.contact_number}</td>
              <td class="p-4 text-gray-700">${patient.email}</td>
              <td class="p-4 text-gray-700">${patient.gender}</td>
            `;
            
            tableBody.appendChild(row);
          });
        })
        .catch(error => {
          console.error('Error fetching patients:', error);
          // Show a helpful error message in the table
          tableBody.innerHTML = `
            <tr>
              <td colspan="5" class="p-4 text-center text-red-600">
                <strong>Error loading data.</strong>
                <p class.="text-sm">Is the backend server (server.js) running?</p>
                <p class="text-sm">Did you update the password in server.js?</p>
              </td>
            </tr>`;
        });
    });
  </script>
</body>
</html>
