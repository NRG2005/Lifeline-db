<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Diagnostic Centre</title>
    <!-- This one script loads all the professional styling (Tailwind CSS) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="flex min-h-screen">
    
    <!-- Sidebar -->
    <div class="w-64 bg-slate-900 text-white p-6 flex flex-col">
      <div class="mb-10">
        <h1 class="text-2xl font-bold">Lifeline.DB</h1>
        <p class="text-sm text-slate-400">Diagnostic Centre</p>
      </div>
      <nav class="flex-1">
        <ul class="space-y-2">
          <!-- This link is highlighted because this IS the Dashboard page -->
          <li><a href="index.html" class="block py-2 px-4 rounded bg-blue-600 text-white">Dashboard</a></li>
          <li><a href="patients.html" class="block py-2 px-4 rounded hover:bg-slate-800">Patients</a></li>
          <li><a href="tests.html" class="block py-2 px-4 rounded hover:bg-slate-800">Tests</a></li>
          <li><a href="staff.html" class="block py-2 px-4 rounded hover:bg-slate-800">Staff</a></li>
        </ul>
      </nav>
      <div class="text-sm text-slate-500">
        <p>&copy; 2025 Lifeline Diagnostics</p>
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="flex-1 p-10">
      <h2 class="text-3xl font-bold text-gray-800 mb-6">Dashboard</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        
        <!-- Total Patients Card -->
        <div class="bg-white p-6 rounded-xl shadow-lg">
          <h3 class="text-lg font-semibold text-gray-700">Total Patients</h3>
          <!-- This <p> tag now has an ID so we can update it -->
          <p id="stat-patients" class="text-4xl font-bold text-blue-600">0</p>
        </div>
        
        <!-- Pending Tests Card -->
        <div class="bg-white p-6 rounded-xl shadow-lg">
          <h3 class="text-lg font-semibold text-gray-700">Pending Tests</h3>
          <!-- This <p> tag now has an ID so we can update it -->
          <p id="stat-tests" class="text-4xl font-bold text-yellow-600">0</p>
        </div>
        
        <!-- Total Staff Card -->
        <div class="bg-white p-6 rounded-xl shadow-lg">
          <h3 class="text-lg font-semibold text-gray-700">Total Staff</h3>
          <!-- This <p> tag now has an ID so we can update it -->
          <p id="stat-staff" class="text-4xl font-bold text-green-600">0</p>
        </div>
      </div>
    </div>

  </div>

  <!-- NEW SCRIPT TO FETCH STATS -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // Get the elements we want to update
      const patientsEl = document.getElementById('stat-patients');
      const testsEl = document.getElementById('stat-tests');
      const staffEl = document.getElementById('stat-staff');

      // Fetch Patient Count
      fetch('/api/stats/total-patients')
        .then(res => res.json())
        .then(data => {
          patientsEl.textContent = data.total;
        })
        .catch(err => console.error('Error fetching patient stats:', err));

      // Fetch Pending Test Count
      fetch('/api/stats/pending-tests')
        .then(res => res.json())
        .then(data => {
          testsEl.textContent = data.total;
        })
        .catch(err => console.error('Error fetching test stats:', err));

      // Fetch Staff Count
      fetch('/api/stats/total-staff')
        .then(res => res.json())
        .then(data => {
          staffEl.textContent = data.total;
        })
        .catch(err => console.error('Error fetching staff stats:', err));
    });
  </script>
</body>
</html>
